{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="mx-auto mt-3" style="width: 500px">
    <div class="p-3 border">
        <legend class="from-group">SignUp</legend>
        <hr>
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-secondary" type="submit">Sign Up</button>
                <small>Already member? <a href={% url 'login' %}>Login</a></small>
            </form>
    </div>
</div>
{% endblock %}
