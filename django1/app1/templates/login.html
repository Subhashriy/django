{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} App | Log In {% endblock title%}

{% block content %}
<div class="mx-auto mt-3" style="width: 500px">
    <legend class="from-group">LogIn</legend>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-secondary" type="submit">Log In</button>
        <small>Not a member? <a href="{% url 'register' %}">Register</a></small>
    </form>
</div>
{% endblock %}
