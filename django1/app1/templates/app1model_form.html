{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="mx-auto mt-3" style="width: 500px">
    <div class="p-3 border">
        <legend class="from-group">Add/Edit Todo</legend>
        <hr>
            <form method="POST">
                <fieldset>
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-secondary" type="submit">Save</button>
                </fieldset>
            </form>
    </div>
</div>
{% endblock %}
